<div class="row">
    <fieldset>
        <legend>Creaci√≥n de Departamentos</legend>
        <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="GuardarRegistro()">
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="nombre" id="name" type="text" class="validate">
                    <label for="name">Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">

                    <button [disabled]="ObtenerFGV.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                        <i class="material-icons right">save</i>
                    </button>
                    &nbsp;
                    <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-departamento"><i class="material-icons left">cancel</i>Cancelar</a>
                </div>
            </div>
        </form>
    </fieldset>
</div>
